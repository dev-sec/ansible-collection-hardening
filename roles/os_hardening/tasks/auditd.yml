---
- name: Install auditd package | package-08
  ansible.builtin.package:
    name: "{{ auditd_package }}"
    state: present
  register: os_ostree_pkgs_installed
  tags: auditd
  
- set_fact:
    os_ostree_needs_reboot: os_ostree_pkgs_installed.results[0].needs_reboot is true | bool

- name: Configure auditd | package-08
  ansible.builtin.template:
    src: "{{ os_auditd_template }}"
    dest: /etc/audit/auditd.conf
    owner: root
    group: root
    mode: "0640"
  notify:
    - Restart auditd via service
    - Restart auditd via systemd
  tags: auditd
